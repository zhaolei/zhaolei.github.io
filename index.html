---
layout: default
title: 文章列表
---

<h2>{{ page.title }}</h2>
<ul>
　　　　{% for post in site.posts %}
　　　　　　<!--<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>-->
      	    <section id="main_content" class="inner">
        	<h3>
		<a id="{{ post.title }}" class="anchor" href="{{ site.baseurl }}{{ post.url }}" aria-hidden="true">
		<span class="octicon octicon-link">{{ post.date | date_to_string }}</span>
		{{ post.title }}
		</a>
		</h3>
　　　　{% endfor %}
</ul>
